variables: secrets.yml

templates:

  global:
# semua task akan berhenti jika sisa space untuk path - path dibawah ini kurang
# dari 5000mb
    free_space:
      path: '{? media.partition ?}'
      space: 5000
    pathscrub: windows
    no_entries_ok: yes

    proxy:
      http: '{? proxy.http ?}'

  reject:
    regexp:
      reject:
        - (s|d)ub(s|bed|lado|titulado)?\b
        - \bdual\b
        - \b3d\b
        - \b(fr)(ench)?\b
        - \b(ita)(lian)?\b
        - \b(spa)(nish)?\b
        - \b(ger)(man)?\b
        - \bcastellano\b
        - \brus(sian)?\b
        - \bportugese?\b
        - \btruefrench?\b
        - \blatin(o)?\b
        - msd
        - afg
        - hc
        - korsub
    content_filter:
      reject:
        - '*.rar'
        - '*.zip'

  torrents:
    torrent_alive:
      min_seeds: 10
      reject_for: 30 minutes

  rss-tv:
    inputs:
      - rss:
          url: https://eztv.io/ezrss.xml
          silent: yes
      - rss:
          url: http://www.torrentfunk.com/tv/rss.xml
          silent: yes
      - rss:
          url: http://extratorrent.cc/rss.xml?type=popular&cid=8
          silent: yes
      - rss:
          url: '{? showrss.url ?}'
          silent: yes
      - rss:
          url: '{? zooqle.url ?}'
          silent: yes

  rss-movies:
    inputs:
      - rss:
          url: https://kat.am/movies/?rss=1
      - rss:
          url: http://extratorrent.cc/rss.xml?type=popular&cid=4
      - rss:
          url: https://www.limetorrents.cc/rss/16/
      - rss:
          url: https://yts.am/rss

  series:
    metainfo_series: yes
    thetvdb_lookup: yes
    trakt_lookup: yes
    configure_series:
      settings:
        qualities:
          - hdtv <720p
        identified_by: ep
        propers: no
        tracking: backfill
      from:
        thetvdb_list:
          username: '{? thetvdb.username ?}'
          account_id: '{? thetvdb.account_id ?}'
          api_key: '{? thetvdb.api_key ?}'
        filesystem:
          -  '{? staging.series ?}'
          -  '{? folder.series ?}'
    exists_series:
      path:
        -  '{? staging.series ?}/'
        -  '{? folder.series ?}/{{series_name}}'

  movies:
    imdb_lookup: yes
    trakt_lookup: yes
    exists_movie:
      path:
        - '{? folder.movies ?}'
        - '{? staging.movies ?}' 

  transmission-global:
    _transmission-settings: &transmission-settings
      enabled: yes
      host: localhost
      port: 9091
      username: transmission
      password: transmission
      ratio: 1
      include_subs: yes
      magnetization_timeout: 1
    retry_failed:
      retry_time: 10 seconds
      retry_time_multiplier: 1
      max_retries: 4

  transmission-series:
    transmission:
      <<: *transmission-settings
      main_file_only: yes
      include_subs: yes
      rename_like_files: yes
      path: '{? staging.series ?}/{{tvdb_series_name|default(series_name)|pathscrub}}/'
      content_filename: "{{tvdb_series_name|default(series_name)|pathscrub}}-{{tvdb_ep_id|default(series_id)}}{% if tvdb_ep_name|default(False) %}-{{tvdb_ep_name|pathscrub}}{% endif %}{% if quality|default(False) %}-[{{quality}}]{% endif %}"

  transmission-premieres:
    transmission:
      <<: *transmission-settings
      main_file_only: yes
      include_subs: yes
      rename_like_files: yes
      path: '{? staging.premieres ?}/{{tvdb_series_name|default(series_name)|pathscrub}}/'
      content_filename: "{{tvdb_series_name|default(series_name)|pathscrub}}-{{tvdb_ep_id|default(series_id)}}{% if tvdb_ep_name|default(False) %}-{{tvdb_ep_name|pathscrub}}{% endif %}{% if quality|default(False) %}-[{{quality}}]{% endif %}"

  transmission-movies:
    transmission:
      <<: *transmission-settings
      main_file_only: yes
      include_subs: yes
      rename_like_files: yes
      path: '{? staging.movies ?}/{{movie_name|pathscrub}}'
      content_filename: "{{tmdb_name|pathscrub}}-({{tmdb_year}}){% if quality|default(False) %}-[{{quality}}]{% endif %}"

  series-notify:
    notify:
      entries:
        message: |+
          *Task started:
          *{{task}}
          {% if series_name is defined -%}
          *{{series_name}}* - {{series_id}} - {{quality|d('')}}
          {% else -%}
          {{title}}
          {%- endif -%}
          *{{trakt_ep_name|d(tvdb_ep_name)|d('')}}*
          {% if tvdb_ep_image is defined -%}
          [Image]({{tvdb_ep_image|replace("_", "%5F")}})
          {%- endif -%}
          {% if tvdb_url is defined -%}
          [Show page]({{tvdb_url|replace("_", "%5F")}})
          {%- endif -%}
          {% if tvdb_ep_air_date is defined -%}
          *Aired:* {{tvdb_ep_air_date}}
          {%- endif -%}
          {% if tvdb_ep_rating is defined -%}
          *Ep rate:* {{tvdb_ep_rating}}
          {%- endif -%}
          {% if tvdb_actors is defined -%}
          *Cast:* {{tvdb_actors}}
          {%- endif -%}
          {% if tvdb_ep_overview is defined -%}
          *plot:*
          --------------------
          {{tvdb_ep_overview}}
          {%- endif -%}
        via:
          - telegram:
              bot_token: '{? telegram.bot_token ?}'
              parse_mode: markdown
              recipients:
                - username: '{? telegram.username ?}'

  movies-notify:
    notify:
      entries:
        message: |+
          *Task started:
          *{{task}}
          {% if imdb_name is defined -%}
          *{{imdb_name}}* - ({{imdb_year}})
          {{quality|d('')}}
          {{imdb_score}}/10 - {{imdb_votes}} votes
          {{imdb_genres|join(', ')|title}}
          *Plot:* {{imdb_plot_outline}}
          {% if tmdb_posters is defined -%}
          [Image]({{tmdb_posters[0]|replace("_", "%5F")}})
          {%- endif -%}
          [Movie Page]({{imdb_url|d('')}})
          {% else -%}
          {{title}}
          {%- endif -%}
        via:
          - telegram:
              bot_token: '{? telegram.bot_token ?}'
              parse_mode: markdown
              recipients:
                - username: '{? telegram.username ?}'

tasks:
  discover-series:
    template:
      - series
      - torrents
      - transmission-series
      - reject
      - series-notify
    discover:
      what:
        - next_series_episodes: yes
      from:
        - rarbg:
            category:
              - x264 720p
              - HDTV
        - piratebay:
            url: https://piratebay-proxy.to
        - newtorrents: yes
    content_size:
      max: 900
      min: 20

  discover-movies:
    template:
      - movies
      - torrents
      - transmission-movies
      - reject
      - movies-notify
    discover:
      what:
        - trakt_list:
            username: '{? trakt.user ?}'
            account: '{? trakt.account ?}'
            list: watchlist
            type: movies
      from:
        - rarbg:
            category:
              - x264 720p
              - HDTV
        - piratebay:
            url: https://piratebay-proxy.to
    list_match:
      from:
        - trakt_list:
            username: '{? trakt.user ?}'
            account: '{? trakt.account ?}'
            list: Watchlist
            type: movies
    content_size:
      max: 4000
      min: 20

  download-series-manual:
    disable:
      - seen
      - seen_info_hash
    metainfo_series: yes
    thetvdb_lookup: yes
    trakt_lookup: yes
    parsing:
      series: internal
    filesystem:
      path: '{? staging.series ?}'
      mask: '*.torrent'
    accept_all: yes
    template:
      - transmission-series
      - series-notify
    exec:
      on_output:
        for_accepted: rm -rf "{{location}}"

  download-movies-manual:
    disable:
      - seen
      - seen_info_hash
    imdb_lookup: yes
    trakt_lookup: yes
    filesystem:
      path: '{? staging.movies ?}'
      mask: '*.torrent'
    accept_all: yes
    template:
      - transmission-movies
      - movies-notify
    exec:
      on_output:
        for_accepted: rm -rf "{{location}}"

  random-movies-listing:
    template:
      - rss-movies
      - torrents
      - movies
      - reject
    priority: 20
    disable:
      - seen
      - seen_info_hash
      - retry_failed
    imdb:
      min_score: 7.0
      min_votes: 800
      min_year: 2005
      reject_genres:
        - News
        - Documentary
        - Horror
        - Biography
        - Reality-Tv
        - Horror
        - Musical
        - Music
      accept_languages:
        - english
    regexp:
      from: title
      reject:
        - ts
        - hindi
        - german
        - french
        - s\d+e\d+: {from: title}
        - '\d{4}.\d{2}.\d{2}': {from: title}
        - \d+x\d+: {from: title}
    require_field: imdb_url
    imdb_lookup: yes
    seen_movies: strict
    list_add:
      - movie_list: random-movies

  random-movies-download:
    priority: 21
    template:
      - torrents
      - movies
      - transmission-movies
      - reject
      - movies-notify
    disable:
      - seen
      - seen_info_hash
      - retry_failed
    limit_new: 2
    proper_movies: yes
    discover:
      what:
        - movie_list: random-movies
      from:
        - rarbg:
            category:
              - x264 720p
              - HDTV
        - piratebay:
            url: https://piratebay-proxy.to
    require_field: imdb_url
    imdb_lookup: yes
    seen_movies: strict
    list_match:
      from:
        - movie_list: random-movies
    content_size:
      max: 4000
      min: 20

  download-series-rss:
    template:
      - series
      - rss-tv
      - torrents
      - transmission-series
      - reject
      - series-notify
    content_size:
      max: 900
      min: 20

  get-subs:
    no_entries_ok: yes
    subtitle_list:
      list: need_subs
      recursion_depth: 3
    list_match:
      from:
        - subtitle_list:
            list: need_subs
    subliminal:
      languages:
        - en
        - id
      providers: 
        - opensubtitles
        - podnapisi
        - addic7ed
        - tvsubtitles
      single: no
      hearing_impaired: yes
      exact_match: no
      authentication:
        opensubtitles:
          username: '{? opensubtitles.username ?}'
          password: '{? opensubtitles.password ?}'

  copy-series:
    disable:
      - seen
      - seen_info_hash
      - retry_failed
    template: series-notify
    metainfo_series: yes
    trakt_lookup: yes
    thetvdb_lookup: yes
    filesystem:
      path: '{? staging.series ?}'
      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4)$'
    accept_all: yes
    seen: local
    require_field:
      - trakt_series_name
      - trakt_season
      - trakt_ep_name
    copy:
      to: "{? folder.series ?}/{{tvdb_series_name}}/Season {{trakt_season}}"
      along:
        extensions:
          - srt
          - sub
        subdirs:
          - subs
    exists: "{? folder.series ?}"
    content_size:
      min: 50
    list_add:
      - subtitle_list:
          list: need_subs
          languages:
            - en
            - id

  copy-premieres:
    disable:
      - seen
      - seen_info_hash
    template: series-notify
    metainfo_series: yes
    trakt_lookup: yes
    filesystem:
      path: '{? staging.premieres ?}'
      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4)$'
    accept_all: yes
    seen: local
    require_field:
      - trakt_series_name
      - trakt_season
      - trakt_ep_name
    copy:
      to: "{? folder.premieres ?}/{{trakt_series_name}}/Season {{trakt_season}}"
      along:
        extensions:
          - srt
          - sub
        subdirs:
          - subs
    exists: "{? folder.premieres ?}"
    content_size:
      min: 50
    list_add:
      - subtitle_list:
          list: need_subs
          languages:
            - en
            - id

  copy-movies:
    disable:
      - seen
      - seen_info_hash
    template: movies-notify
    imdb_lookup: yes
    trakt_lookup: yes
    filesystem:
      path: '{? staging.movies ?}'
      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4)$'
    accept_all: yes
    seen: local
    require_field:
      - imdb_id
      - trakt_movie_name
    copy:
      to: "{? folder.movies ?}/{{ imdb_mpaa_rating }}/{{ trakt_movie_name }}"
      along:
        extensions:
          - srt
          - sub
        subdirs:
          - subs
    exists: "{? folder.movies ?}"
    content_size:
      min: 50
    list_add:
      - subtitle_list:
          list: need_subs
          languages:
            - en
            - id

  clean-up-transmission:
    from_transmission: yes
    disable: [seen, seen_info_hash]
    if:
      - transmission_progress == 100: accept
      - transmission_date_done > now - timedelta(days=1): reject
    transmission:
      action: purge

  discover-series-backfill:
    manual: yes
    template:
      - series
      - torrents
      - transmission-series
      - reject
      - series-notify
    discover:
      release_estimations: loose
      what:
        - next_series_episodes:
            from_start: yes
            backfill: yes
      from:
        - rarbg:
            category:
              - x264 720p
              - HDTV
        - piratebay:
            url: https://piratebay-proxy.to
      limit: 6
    interval: 12 hours
    max_reruns: 10
    content_size:
      max: 900
      min: 20

  get-series-premieres:
    seen: local
    template:
      - rss-tv
      - torrents
      - transmission-premieres
      - reject
      - series-notify
    require_field:
      - tvdb_id
      - tvdb_genres
      - tvdb_series_name
      - tvdb_first_air_date
    thetvdb_lookup: yes
    trakt_lookup: yes
    regexp:
      reject:
        - children: {from: tvdb_genres}
        - family: {from: tvdb_genres}
        - food: {from: tvdb_genres}
        - game show: {from: tvdb_genres}
        - home and garden: {from: tvdb_genres}
        - musical: {from: tvdb_genres}
        - reality: {from: tvdb_genres}
        - romance: {from: tvdb_genres}
        - soap: {from: tvdb_genres}
        - special interest: {from: tvdb_genres}
        - sport: {from: tvdb_genres}
        - talk show: {from: tvdb_genres}
        - travel: {from: tvdb_genres}
    series_premiere:
      timeframe: 4 hours
      allow_teasers: no
      allow_seasonless: yes
    torrent_alive:
      min_seeds: 10

  move-premieres-listed:
    thetvdb_lookup: yes
    trakt_lookup: yes
    metainfo_series: yes
    filesystem:
      path: '{? folder.premieres ?}'
      recursive: yes
      retrieve: files
      regexp: '.*\.(avi|mkv|mp4)$'
    list_match:
      from:
        - trakt_list:
            username: '{? trakt.user ?}'
            account: '{? trakt.account ?}'
            list: series-list
            type: shows
      action: accept
    move:
      to: "{? folder.series ?}/{{trakt_series_name}}/Season {{trakt_season}}"
      along:
        extensions:
          - sub
          - srt
        subdirs:
          - Subs

  series-trakt-set-begin:
    next_trakt_episodes:
      account: '{? trakt.user ?}'
      context: collected
      list: series-list
    accept_all: yes
    set_series_begin: yes

schedules:
  - tasks:
    - discover-movies
    - random-movies-listing
    - random-movies-download
    - get-series-premieres
    interval:
      days: 1
  - tasks:
    - copy-series
    - copy-movies
    - copy-premieres
    interval:
      minutes: 15
  - tasks:
    - clean-up-transmission
    - series-trakt-set-begin
    interval:
      hours: 3
  - tasks:
    - download-series-manual
    - download-movies-manual
    interval:
      minutes: 40
  - tasks:
    - discover-series
    - download-series-rss
    - get-subs
    interval:
      minutes: 30
